<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nord Évasion 59</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css CDN pour animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Empêche le scroll */
      font-family: 'Montserrat', sans-serif;
    }

    /* Background video ou image */
    .hero {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') center center/cover no-repeat;
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    /* Overlay sombre pour texte lisible */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      padding: 20px;
    }

    /* Animation bouton hover */
    .btn-cta {
      transition: all 0.3s ease;
    }

    .btn-cta:hover {
      transform: scale(1.1);
      background-color: #ff4a10;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>

    <div class="hero-content animate__animated animate__fadeIn">
      <h1 class="text-6xl md:text-7xl font-bold mb-6 animate__animated animate__fadeInDown animate__delay-1s">
        Nord Évasion 59
      </h1>
      <p class="text-2xl md:text-3xl mb-10 animate__animated animate__fadeInUp animate__delay-2s">
        Explorez le monde. Vivez l’aventure. Créez vos souvenirs.
      </p>
      <button onclick="window.location.href='sejours.html'" 
              class="btn-cta bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-10 rounded-lg text-xl animate__animated animate__bounce animate__delay-3s">
        Rejoins l’aventure
      </button>
    </div>
  </section>

  <!-- JS pour animations supplémentaires si besoin -->
  <script>
    // Exemple : bouton pulse infini après animation initiale
    const btn = document.querySelector('.btn-cta');
    btn.classList.add('animate__infinite', 'animate__pulse');
  </script>

</body>
</html>
