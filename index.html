<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nord Évasion 59 - Rejoins l'aventure</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>

  <!-- GSAP pour animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* pas de scroll */
      font-family: 'Montserrat', sans-serif;
      background-color: #0b0f2c; /* bleu nuit profond */
    }

    /* Hero container */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    /* Overlay lune glow */
    .overlay-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 80%);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      filter: blur(100px);
      z-index: 1;
      animation: pulse 6s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity:0.6; }
      100% { transform: translate(-50%, -50%) scale(1.2); opacity:0.9; }
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      padding: 20px;
    }

    .btn-cta {
      background-color: #ff6b35;
      padding: 18px 50px;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(255,107,53,0.5);
      color: white;
      border: none;
      outline: none;
    }

    .btn-cta:hover {
      background-color: #ff4a10;
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(255,74,16,0.6);
    }
  </style>
</head>
<body>

  <!-- Particules étoiles -->
  <div id="tsparticles"></div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay-glow"></div>
    <div class="hero-content">
      <h1 id="main-title" class="text-6xl md:text-7xl font-bold mb-6">Nord Évasion 59</h1>
      <p id="main-slogan" class="text-2xl md:text-3xl mb-10">Partez à la découverte des plus beaux paysages et vivez des expériences inoubliables !</p>
      <button onclick="window.location.href='sejours.html'" class="btn-cta" id="cta-btn">Rejoins l'aventure</button>
    </div>
  </section>

  <!-- tsParticles init -->
  <script>
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      background: {
        color: "#0b0f2c"
      },
      particles: {
        number: { value: 150 },
        color: { value: ["#ffffff", "#ffddff", "#aabfff"] },
        shape: { type: "circle" },
        opacity: { value: 0.8, random: true },
        size: { value: { min: 1, max: 3 } },
        move: {
          enable: true,
          speed: 0.4,
          direction: "none",
          outModes: "out"
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: false }
        }
      },
      detectRetina: true
    });
  </script>

  <!-- GSAP animations -->
  <script>
    gsap.from("#main-title", { y: -100, opacity: 0, duration: 2, ease: "power3.out" });
    gsap.from("#main-slogan", { y: 50, opacity: 0, duration: 2, delay: 1, ease: "power3.out" });
    gsap.from("#cta-btn", { scale: 0.5, opacity: 0, duration: 1.5, delay: 2, ease: "elastic.out(1, 0.5)", repeat: -1, yoyo: true });
  </script>

</body>
</html>
