<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audi RS3 Luxury Booking</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body,html{background:#0a0a0a;color:white;overflow-x:hidden;}
a{text-decoration:none;color:white;}

/* ===== Intro ===== */
.intro{
  position:fixed;top:0;left:0;width:100%;height:100vh;
  display:flex;align-items:center;justify-content:center;
  flex-direction:column;
  background:black;z-index:9999;
}
.intro h1{
  font-size:80px;font-weight:900;color:red;
  letter-spacing:12px;
  opacity:0;transform:scale(0.5);
  animation:introAnim 1.5s forwards;
}
@keyframes introAnim{
  to{opacity:1;transform:scale(1);}
}

/* ===== Landing ===== */
.page{display:none;}
.hero{
  position:relative;
  background:#111 url('https://images.unsplash.com/photo-1621007947382-bb3c3994e3fb?auto=format&fit=crop&w=2000&q=80') center/cover no-repeat;
  height:70vh;display:flex;align-items:center;justify-content:center;text-align:center;
}
.hero::after{
  content:"";position:absolute;top:0;left:0;width:100%;height:100%;
  background:rgba(200,0,0,0.2);
}
.hero h1{
  font-size:50px;font-weight:900;position:relative;z-index:1;
}

/* Sections */
.section{padding:50px 10%;}
.section h2{font-size:36px;margin-bottom:30px;text-align:center;}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;margin-bottom:30px;}
.card{background:#222;padding:25px;border-radius:15px;text-align:center;transition:0.3s;cursor:pointer;}
.card:hover{background:#333;transform:translateY(-5px);}
.card h4{margin-bottom:10px;font-weight:800;}
.card p{color:#ccc;font-size:16px;}

/* Form */
form{max-width:400px;margin:auto;display:flex;flex-direction:column;gap:15px;}
input,select,button{padding:15px;border-radius:10px;border:none;font-size:16px;}
input[type=date]{background:#222;color:white;}
button{background:red;color:white;font-weight:700;transition:0.3s;}
button:hover{transform:scale(1.05);}
.summary{margin-top:15px;font-size:16px;font-weight:600;text-align:center;}
@media(max-width:600px){
  .hero h1{font-size:36px;}
  .section h2{font-size:24px;}
}
</style>
</head>
<body>

<!-- Intro -->
<div class="intro">
<h1>RS3</h1>
</div>

<!-- Landing Page -->
<div class="page" id="mainPage">
<section class="hero">
<h1>Audi RS3 2025</h1>
</section>

<section class="section">
<h2>Caractéristiques</h2>
<div class="cards">
<div class="card"><h4>Puissance</h4><p>400 ch</p></div>
<div class="card"><h4>0-100 km/h</h4><p>3.8 s</p></div>
<div class="card"><h4>Couple</h4><p>500 Nm</p></div>
<div class="card"><h4>Transmission</h4><p>quattro</p></div>
<div class="card"><h4>Carrosserie</h4><p>Sportback</p></div>
</div>
</section>

<section class="section">
<h2>Tarifs</h2>
<div class="cards">
<div class="card"><h4>1 Jour</h4><p>490 €</p></div>
<div class="card"><h4>2 Jours</h4><p>950 €</p></div>
<div class="card"><h4>Week-end</h4><p>1200 €</p></div>
<div class="card"><h4>1 Semaine</h4><p>3200 €</p></div>
</div>
</section>

<section class="section">
<h2>Réserver votre RS3</h2>
<form id="reservationForm">
<input type="date" id="startDate" required>
<input type="date" id="endDate" required>
<select id="location">
<option>Paris</option>
<option>Monaco</option>
<option>Genève</option>
</select>
<button type="submit">Réserver</button>
</form>
<div class="summary" id="summary"></div>
</section>

</div>

<script>
// Intro fade-out
setTimeout(()=>{
document.querySelector('.intro').style.display='none';
document.getElementById('mainPage').style.display='block';
document.body.style.overflow='auto';
},2000);

// Reservation form logic
const form=document.getElementById("reservationForm");
form.addEventListener("submit",function(e){
e.preventDefault();
const start=new Date(document.getElementById("startDate").value);
const end=new Date(document.getElementById("endDate").value);
const diff=(end-start)/(1000*60*60*24)+1;
if(diff<=0||diff>7){
document.getElementById("summary").innerText="Veuillez choisir 1 à 7 jours maximum.";
return;
}
let price=0;
if(diff===1) price=490;
else if(diff===2) price=950;
else if(diff<=3) price=1200;
else price=3200;
document.getElementById("summary").innerText=`Durée : ${diff} jour(s)\nTotal : ${price} €`;
});
</script>
</body>
</html>
