<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audi RS3 2025</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,'Inter',sans-serif;
}

body{
background:#0b0b0b;
color:white;
overflow-x:hidden;
}

/* ========================= */
/* LOADER ANNEAUX AUDI */
/* ========================= */

.loader{
position:fixed;
width:100%;
height:100vh;
background:black;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}

.rings{
display:flex;
gap:20px;
}

.ring{
width:120px;
height:120px;
border:8px solid white;
border-radius:50%;
opacity:0;
transform:scale(0.5);
filter:drop-shadow(0 0 15px rgba(255,255,255,0.6));
}

/* ========================= */
/* HERO */
/* ========================= */

.hero{
height:100vh;
background:url('https://images.unsplash.com/photo-1621007947382-bb3c3994e3fb?auto=format&fit=crop&w=2000&q=80') center/cover no-repeat;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.hero h1{
font-size:90px;
font-weight:900;
letter-spacing:-3px;
}

.hero p{
font-size:24px;
margin-top:20px;
max-width:800px;
color:#ddd;
}

.section{
padding:120px 10%;
background:#111;
}

.section h2{
font-size:50px;
margin-bottom:60px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:40px;
}

.card{
background:#1a1a1a;
padding:35px;
border-radius:20px;
transition:0.3s;
}

.card:hover{
transform:translateY(-10px);
background:#222;
}

</style>
</head>
<body>

<!-- LOADER -->
<div class="loader">
<div class="rings">
<div class="ring"></div>
<div class="ring"></div>
<div class="ring"></div>
<div class="ring"></div>
</div>
</div>

<!-- HERO -->
<section class="hero">
<h1>Audi RS3 2025</h1>
<p>400 chevaux. 5 cylindres légendaire. Transmission quattro.</p>
</section>

<section class="section">
<h2>Performance</h2>
<div class="grid">
<div class="card"><strong>Puissance</strong><p>400 ch</p></div>
<div class="card"><strong>0-100 km/h</strong><p>3.8 secondes</p></div>
<div class="card"><strong>Couple</strong><p>500 Nm</p></div>
<div class="card"><strong>Transmission</strong><p>quattro</p></div>
</div>
</section>

<script>

/* Animation des 4 anneaux */

const rings = document.querySelectorAll(".ring");

gsap.to(rings, {
opacity:1,
scale:1,
duration:1,
stagger:0.2,
ease:"power3.out"
});

/* Effet magnétique alignement */
gsap.to(rings, {
x:(i)=> i* -10,
duration:1,
delay:1.2
});

/* Pulse glow */
gsap.to(rings,{
scale:1.1,
repeat:1,
yoyo:true,
duration:0.4,
delay:2
});

/* Disparition loader */
gsap.to(".loader",{
opacity:0,
duration:1,
delay:3,
pointerEvents:"none"
});

</script>

</body>
</html>
