<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaLoc — Initialisation</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body{
  height:100vh;
  background:#0f0f0f; /* noir profond */
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:#ffd966; /* jaune pastel doux */
  overflow:hidden;
  animation:fadeIn 0.8s ease forwards;
  opacity:0;
}

/* Logo Image */
.logo-img{
  width:120px;
  height:auto;
  margin-bottom:20px;
}

/* Welcome */
.welcome{
  font-size:20px;
  font-weight:600;
  color:#ffe799; /* jaune plus doux */
  margin-bottom:30px;
  letter-spacing:0.5px;
  text-align:center;
}

/* Loader */
.loader{
  width:50px;
  height:50px;
  border-radius:50%;
  border:4px solid #333;
  border-top:4px solid #ffd966;
  animation:spin 1s linear infinite;
  margin-bottom:25px;
}

/* Messages */
.messages{
  height:70px;
  overflow:hidden;
  font-size:15px;
  color:#ffe799;
  text-align:center;
  margin-bottom:25px;
}

.message{
  opacity:0;
  animation:fadeMsg 0.6s ease forwards;
}

/* Progress bar */
.progress{
  position:absolute;
  bottom:0;
  left:0;
  height:4px;
  width:0%;
  background:#ffd966;
  border-radius:2px;
}

/* Animations */
@keyframes spin{
  to{transform:rotate(360deg);}
}

@keyframes fadeIn{
  to{opacity:1;}
}

@keyframes fadeMsg{
  to{opacity:1;}
}
</style>
</head>

<body>

<img src="IMG_1726.png" alt="Logo NovaLoc" class="logo-img">
<div class="welcome" id="welcomeText">Bienvenue...</div>
<div class="loader"></div>
<div class="messages" id="messages"></div>
<div class="progress" id="progressBar"></div>

<script>
let username = "Utilisateur";

if(window.Telegram && Telegram.WebApp){
  Telegram.WebApp.ready();
  let user = Telegram.WebApp.initDataUnsafe.user;
  if(user){
    username = user.username ? "@" + user.username : user.first_name;
  }
}

document.getElementById("welcomeText").innerText = "Bienvenue " + username;

/* Messages animés */
const texts = [
"Connexion sécurisée...",
"Chargement de votre espace NovaLoc...",
"Synchronisation des véhicules...",
"Préparation de l’interface de réservation...",
"NovaLoc est prêt."
];

let messagesDiv = document.getElementById("messages");
let index = 0;

function showMessage(){
  if(index < texts.length){
    let div = document.createElement("div");
    div.classList.add("message");
    div.innerText = texts[index];
    messagesDiv.innerHTML = "";
    messagesDiv.appendChild(div);
    index++;
  }
}

setInterval(showMessage, 1000);

/* Progress + Redirection */
let duration = 5000; 
let start = Date.now();
let progressBar = document.getElementById("progressBar");

let interval = setInterval(()=>{
  let elapsed = Date.now() - start;
  let percent = (elapsed / duration) * 100;
  progressBar.style.width = percent + "%";

  if(elapsed >= duration){
    clearInterval(interval);

    document.body.style.transition="opacity 0.6s ease";
    document.body.style.opacity="0";

    setTimeout(()=>{
      window.location.href="home.html";
    },600);
  }
},16);
</script>

</body>
</html>
