<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaLoc - App Mobile Luxe</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white overflow-x-hidden">

<!-- Hero sombre -->
<section class="relative h-64 w-full flex items-center justify-center bg-cover bg-center">
  <img src="https://images.unsplash.com/photo-1621007947382-bb3c3994e3fb?auto=format&fit=crop&w=2000&q=80" alt="Voiture de luxe" class="absolute inset-0 w-full h-full object-cover opacity-50">
  <div class="absolute inset-0 bg-black bg-opacity-70"></div>
  <h1 class="relative text-3xl sm:text-4xl font-extrabold text-red-600 text-center px-4">NovaLoc<br><span class="text-white text-xl sm:text-2xl font-semibold">Louez votre voiture de rêve</span></h1>
</section>

<!-- Choix véhicules -->
<section class="flex flex-col items-center py-8 px-4">
  <h2 class="text-2xl font-bold mb-6">Choisissez votre véhicule</h2>
  <div id="vehicleChoices" class="flex flex-col gap-6 w-full max-w-md"></div>
</section>

<!-- Réservation -->
<section id="reservationForm" class="hidden flex flex-col items-center gap-4 py-8 px-4 bg-gray-900 rounded-3xl shadow-xl w-full max-w-md mx-auto mb-8">
  <h2 class="text-2xl font-bold mb-4">Réservez votre véhicule</h2>
  <input type="date" id="startDate" class="p-4 rounded-xl w-full bg-gray-800 text-white text-lg" />
  <input type="date" id="endDate" class="p-4 rounded-xl w-full bg-gray-800 text-white text-lg" />
  <button id="confirmBtn" class="bg-red-600 hover:bg-red-700 transition text-white font-bold py-4 px-6 rounded-xl w-full">Confirmer la réservation</button>
  <div id="summary" class="text-center text-lg font-semibold mt-2"></div>
</section>

<script>
// Véhicules
const vehicles=[
  {name:"Audi RS3 2025",price:490,img:"https://images.unsplash.com/photo-1621007947382-bb3c3994e3fb?auto=format&fit=crop&w=2000&q=80",prestige:"Moyen",desc:"Sportback, 400ch, 0-100km/h en 3.8s"},
  {name:"BMW M5 2026",price:550,img:"https://images.unsplash.com/photo-1612556632370-3d1f4296c5aa?auto=format&fit=crop&w=2000&q=80",prestige:"Élevé",desc:"Berline sportive, 600ch, 0-100km/h en 3.3s"},
  {name:"Mercedes AMG GT",price:600,img:"https://images.unsplash.com/photo-1597003791337-6f3cd9074b08?auto=format&fit=crop&w=2000&q=80",prestige:"Élevé",desc:"Coupé, 580ch, 0-100km/h en 3.6s"}
];

const vehicleChoices = document.getElementById('vehicleChoices');
const reservationForm = document.getElementById('reservationForm');
const confirmBtn = document.getElementById('confirmBtn');
const summary = document.getElementById('summary');
let selectedVehicle = null;

// Création des cards verticales dark theme
vehicles.forEach(v=>{
  const card = document.createElement('div');
  card.className = "bg-gray-800 rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition-all duration-300 cursor-pointer flex flex-col";
  card.innerHTML = `
    <img src="${v.img}" alt="${v.name}" class="object-cover w-full h-48">
    <div class="p-4">
      <h3 class="text-xl font-bold mb-1">${v.name}</h3>
      <p class="text-gray-300 mb-1">${v.desc}</p>
      <p class="text-lg font-semibold mb-2">${v.price} €/jour</p>
      <span class="px-3 py-1 rounded-full ${v.prestige==='Élevé'?'bg-red-600':'bg-yellow-500'} text-white font-semibold">${v.prestige}</span>
    </div>
  `;
  card.addEventListener('click',()=>{
    selectedVehicle=v;
    reservationForm.classList.remove('hidden');
    reservationForm.scrollIntoView({behavior:'smooth'});
  });
  vehicleChoices.appendChild(card);
});

// Calcul réservation
confirmBtn.addEventListener('click',()=>{
  const start = new Date(document.getElementById('startDate').value);
  const end = new Date(document.getElementById('endDate').value);
  const diff=(end-start)/(1000*60*60*24)+1;
  if(diff<=0||diff>7){
    summary.textContent="Veuillez choisir une durée de 1 à 7 jours maximum.";
    return;
  }
  const total = diff * selectedVehicle.price;
  summary.textContent=`Votre réservation de ${selectedVehicle.name} pour ${diff} jour(s) coûtera ${total} €. Merci d'avoir choisi NovaLoc !`;
});
</script>

</body>
</html>
