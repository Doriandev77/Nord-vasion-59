<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audi RS3 2025</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,'Inter',sans-serif;
}

body{
background:#000;
color:white;
overflow:hidden;
}

/* ===================== */
/* INTRO */
/* ===================== */

.intro{
position:fixed;
width:100%;
height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
}

/* PHARES */

.headlights{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:0 15%;
pointer-events:none;
}

.light{
width:120px;
height:30px;
background:linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0));
border-radius:50px;
filter:blur(6px);
opacity:0;
}

.light.right{
transform:scaleX(-1);
}

/* TEXTE */

.letter{
font-size:120px;
font-weight:900;
letter-spacing:10px;
opacity:0;
filter:blur(15px);
transition:0.6s ease;
}

.final{
opacity:0;
font-size:120px;
font-weight:900;
letter-spacing:10px;
}

/* HERO */

.hero{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#111;
opacity:0;
transition:1s ease;
}

.hero h1{
font-size:70px;
}

</style>
</head>
<body>

<div class="intro">

<div class="headlights">
<div class="light left"></div>
<div class="light right"></div>
</div>

<div class="letter" id="letter"></div>
<div class="final" id="final">RS3</div>

</div>

<section class="hero" id="hero">
<h1>Audi RS3 2025</h1>
</section>

<script>

const letter = document.getElementById("letter");
const finalText = document.getElementById("final");
const hero = document.getElementById("hero");
const lights = document.querySelectorAll(".light");

const sequence = ["R", "S", "3"];

function showLights(){
lights.forEach(light=>{
light.style.opacity="1";
});
}

function writeLetter(index){
if(index >= sequence.length){
letter.style.opacity="0";
setTimeout(()=>{
finalText.style.opacity="1";
finalText.style.transform="scale(1.1)";
},300);

setTimeout(()=>{
document.querySelector(".intro").style.opacity="0";
hero.style.opacity="1";
document.body.style.overflow="auto";
},2000);

return;
}

letter.innerText = sequence[index];
letter.style.opacity="1";
letter.style.filter="blur(0px)";
letter.style.transform="scale(1.1)";

setTimeout(()=>{
letter.style.opacity="0";
letter.style.filter="blur(15px)";
writeLetter(index+1);
},1200);
}

setTimeout(()=>{
showLights();
setTimeout(()=>{
writeLetter(0);
},800);
},500);

</script>

</body>
</html>
