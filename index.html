<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMW M5 Experience</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,'Inter',sans-serif;
}

body{
background:black;
color:white;
overflow-x:hidden;
}

/* ===== INTRO CINEMA ===== */

.intro{
position:fixed;
width:100%;
height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
}

.car{
width:400px;
filter:drop-shadow(0 40px 60px rgba(0,0,0,0.6));
}

.intro h1{
margin-top:40px;
font-size:60px;
font-weight:900;
letter-spacing:-2px;
}

/* ===== HERO VIDEO ===== */

.hero{
position:relative;
height:100vh;
overflow:hidden;
}

.hero video{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
opacity:0.5;
}

.hero-content{
position:relative;
z-index:2;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h2{
font-size:80px;
font-weight:900;
}

.hero p{
font-size:24px;
margin-top:20px;
max-width:700px;
}

/* ===== SECTION ===== */

.section{
padding:120px 10%;
background:white;
color:black;
}

.section h2{
font-size:50px;
margin-bottom:60px;
font-weight:900;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:40px;
}

.card{
padding:30px;
border-radius:20px;
background:#f2f2f2;
transition:0.4s;
}

.card:hover{
transform:translateY(-10px);
}

.price-card{
background:black;
color:white;
padding:40px;
border-radius:25px;
text-align:center;
}

.price-card span{
font-size:40px;
font-weight:900;
display:block;
margin-top:15px;
}

/* ===== RESERVATION ===== */

form{
margin-top:40px;
display:grid;
gap:20px;
max-width:500px;
}

input,select{
padding:18px;
border-radius:15px;
border:1px solid #ccc;
font-size:16px;
}

button{
padding:18px;
border:none;
border-radius:40px;
background:black;
color:white;
font-size:18px;
font-weight:700;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}
</style>
</head>
<body>

<!-- INTRO ANIMATION -->
<div class="intro">
<img class="car" src="https://images.unsplash.com/photo-1603386329225-868f9b1ee6b9?auto=format&fit=crop&w=1000&q=80">
<h1>BMW M5</h1>
</div>

<!-- HERO VIDEO -->
<section class="hero">
<video autoplay muted loop>
<source src="https://cdn.coverr.co/videos/coverr-car-driving-on-the-road-8616/1080p.mp4" type="video/mp4">
</video>
<div class="hero-content">
<h2>717 chevaux hybrides.</h2>
<p>La BMW M5 2026 redéfinit la performance.</p>
</div>
</section>

<!-- SPECS -->
<section class="section">
<h2>Caractéristiques Techniques</h2>
<div class="grid">
<div class="card"><h3>Puissance</h3><p><span id="hp">0</span> chevaux</p></div>
<div class="card"><h3>0-100 km/h</h3><p>3.2 secondes</p></div>
<div class="card"><h3>Couple</h3><p>1000 Nm</p></div>
<div class="card"><h3>Transmission</h3><p>M xDrive</p></div>
</div>
</section>

<!-- PRICING -->
<section class="section">
<h2>Tarifs</h2>
<div class="grid">
<div class="price-card"><h3>1 Jour</h3><span>1 290 €</span></div>
<div class="price-card"><h3>2 Jours</h3><span>2 400 €</span></div>
<div class="price-card"><h3>Week-end</h3><span>2 900 €</span></div>
<div class="price-card"><h3>1 Semaine</h3><span>7 900 €</span></div>
</div>
</section>

<script>

/* INTRO ANIMATION */
gsap.from(".car", {
scale:0.3,
y:300,
duration:3,
ease:"power4.out"
});

gsap.to(".intro", {
opacity:0,
delay:3.5,
duration:1,
pointerEvents:"none"
});

/* COMPTEUR HP */
let hp = {val:0};
gsap.to(hp,{
val:717,
duration:3,
delay:4,
onUpdate:function(){
document.getElementById("hp").innerText=Math.floor(hp.val);
}
});

</script>

</body>
</html>
