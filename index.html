<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMW M5 2026 - Performance Experience</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,'Inter',sans-serif;
}

body{
background:#ffffff;
color:#111;
overflow-x:hidden;
}

/* INTRO */

.loader{
position:fixed;
width:100%;
height:100vh;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
overflow:hidden;
}

.loader img{
width:350px;
}

.loader h1{
position:absolute;
bottom:10%;
color:white;
font-size:40px;
letter-spacing:5px;
font-weight:800;
opacity:0;
}

/* HERO */

.hero{
height:100vh;
position:relative;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
overflow:hidden;
}

.hero img{
position:absolute;
width:110%;
top:50%;
left:50%;
transform:translate(-50%,-50%);
}

.hero-content{
position:relative;
z-index:2;
}

.hero h2{
font-size:90px;
font-weight:900;
letter-spacing:-3px;
}

.hero p{
font-size:24px;
margin-top:20px;
}

/* SECTION */

.section{
padding:120px 10%;
}

.section h3{
font-size:50px;
font-weight:900;
margin-bottom:60px;
}

/* SPECS GRID */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:40px;
}

.card{
padding:35px;
border-radius:20px;
background:#f3f3f3;
transition:0.4s;
}

.card:hover{
transform:translateY(-10px);
}

/* PRICING */

.pricing{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:30px;
}

.price{
background:#111;
color:white;
padding:40px;
border-radius:25px;
text-align:center;
transition:0.4s;
}

.price:hover{
transform:scale(1.05);
background:#000;
}

.price span{
display:block;
font-size:42px;
margin-top:15px;
font-weight:900;
}

/* RESERVATION */

form{
margin-top:50px;
display:grid;
gap:20px;
max-width:500px;
}

input,select{
padding:18px;
border-radius:15px;
border:1px solid #ddd;
font-size:16px;
}

button{
padding:18px;
border:none;
border-radius:40px;
background:#000;
color:white;
font-size:18px;
font-weight:700;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}

.summary{
margin-top:25px;
font-weight:600;
font-size:18px;
}

@media(max-width:900px){
.hero h2{font-size:50px;}
.section h3{font-size:32px;}
}
</style>
</head>
<body>

<!-- INTRO CINEMATIQUE -->
<div class="loader">
<img src="https://images.unsplash.com/photo-1603386329225-868f9b1ee6b9?auto=format&fit=crop&w=1000&q=80">
<h1>M5</h1>
</div>

<!-- HERO -->
<section class="hero">
<img src="https://images.unsplash.com/photo-1617814076367-b759c7d7e738?auto=format&fit=crop&w=2000&q=80">
<div class="hero-content">
<h2>BMW M5 2026</h2>
<p>717 chevaux. Hybride. Radicalement nouvelle.</p>
</div>
</section>

<!-- SPECS -->
<section class="section">
<h3>Performance</h3>
<div class="grid">
<div class="card"><strong>Puissance</strong><p>717 chevaux combinés</p></div>
<div class="card"><strong>0-100 km/h</strong><p>3.2 secondes</p></div>
<div class="card"><strong>Couple</strong><p>1000 Nm</p></div>
<div class="card"><strong>Transmission</strong><p>M xDrive intégrale</p></div>
</div>
</section>

<!-- PRICING -->
<section class="section">
<h3>Tarifs Location</h3>
<div class="pricing">
<div class="price"><h4>1 Jour</h4><span>1 290 €</span></div>
<div class="price"><h4>2 Jours</h4><span>2 400 €</span></div>
<div class="price"><h4>Week-end</h4><span>2 900 €</span></div>
<div class="price"><h4>1 Semaine</h4><span>7 900 €</span></div>
</div>
</section>

<!-- RESERVATION -->
<section class="section">
<h3>Réserver votre M5</h3>
<form id="form">
<input type="date" id="start" required>
<input type="date" id="end" required>
<select>
<option>Paris</option>
<option>Monaco</option>
<option>Genève</option>
</select>
<button type="submit">Confirmer</button>
</form>
<div class="summary" id="summary"></div>
</section>

<script>

gsap.registerPlugin(ScrollTrigger);

/* INTRO */
gsap.from(".loader img", {scale:0.5, y:200, duration:2, ease:"power4.out"});
gsap.to(".loader h1", {opacity:1, delay:1});
gsap.to(".loader", {opacity:0, delay:3, duration:1});

/* HERO PARALLAX */
gsap.to(".hero img", {
scale:1.1,
scrollTrigger:{
trigger:".hero",
start:"top top",
scrub:true
}
});

/* FORM */
document.getElementById("form").addEventListener("submit", function(e){
e.preventDefault();
let start = new Date(document.getElementById("start").value);
let end = new Date(document.getElementById("end").value);
let days = (end-start)/(1000*60*60*24);
if(days<=0){
document.getElementById("summary").innerHTML="Dates invalides";
return;
}
let total = days*1290;
document.getElementById("summary").innerHTML=
days+" jour(s) - "+total.toLocaleString()+" €";
});

</script>

</body>
</html>
