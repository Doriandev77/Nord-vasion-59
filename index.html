<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nord Évasion 59</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

  <!-- Font cinéma -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: black;
    }

    /* Vidéo plein écran */
    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: brightness(0.7) contrast(1.1);
    }

    /* Overlay cinéma */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      background: radial-gradient(
        ellipse at center,
        rgba(0,0,0,0.2),
        rgba(0,0,0,0.85)
      );
    }

    /* Grain cinéma */
    .grain::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.12;
      z-index: 3;
      pointer-events: none;
    }

    /* Letterbox */
    .letterbox-top,
    .letterbox-bottom {
      position: fixed;
      left: 0;
      width: 100%;
      height: 8vh;
      background: black;
      z-index: 10;
    }

    .letterbox-top { top: 0; }
    .letterbox-bottom { bottom: 0; }
  </style>
</head>
<body class="grain">

  <!-- Vidéo background -->
  <video autoplay muted loop playsinline>
    <source src="https://cdn.coverr.co/videos/coverr-aerial-view-of-the-sea-4244/1080p.mp4" type="video/mp4">
  </video>

  <!-- Overlays -->
  <div class="overlay"></div>
  <div class="letterbox-top"></div>
  <div class="letterbox-bottom"></div>

  <!-- Contenu -->
  <main class="relative z-20 h-screen flex items-center justify-center text-white text-center px-8">
    <div class="max-w-4xl">
      <p id="intro" class="tracking-[0.4em] text-sm text-white/60 mb-6 uppercase">
        Une invitation au voyage
      </p>

      <h1 id="title" class="text-5xl md:text-7xl font-bold mb-8">
        Nord Évasion 59
      </h1>

      <p id="subtitle" class="text-lg md:text-2xl text-white/80 mb-14 leading-relaxed">
        Des voyages humains, sincères,<br>
        pensés pour ceux qui veulent vraiment partir.
      </p>

      <button
        id="cta"
        onclick="window.location.href='sejours.html'"
        class="border border-white/60 px-10 py-4 uppercase tracking-widest text-sm hover:bg-white hover:text-black transition-all duration-500"
      >
        Découvrir les voyages
      </button>
    </div>
  </main>

  <!-- Animations cinéma -->
  <script>
    const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

    tl.from("#intro", { opacity: 0, y: 20, duration: 1.2 })
      .from("#title", { opacity: 0, y: 40, duration: 1.5 }, "-=0.6")
      .from("#subtitle", { opacity: 0, y: 30, duration: 1.3 }, "-=0.8")
      .from("#cta", { opacity: 0, y: 20, duration: 1 }, "-=0.6");
  </script>

</body>
</html>
