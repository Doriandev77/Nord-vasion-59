<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaLoc - Réservation de Voitures de Luxe</title>
<!-- TailwindCSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

<div class="bg-gray-800 rounded-3xl shadow-2xl p-8 w-full max-w-4xl">
  <h1 class="text-center text-4xl font-extrabold text-red-600 mb-6">NovaLoc - Réservez Votre Voiture de Luxe</h1>
  
  <!-- Choix des véhicules -->
  <div id="vehicleChoices" class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-6">
    <!-- Les cards seront injectées ici -->
  </div>
  
  <!-- Calendrier et réservation -->
  <div id="reservationForm" class="hidden flex flex-col items-center gap-4">
    <input type="date" id="startDate" class="p-3 rounded-lg bg-gray-700 text-white w-full sm:w-1/2" />
    <input type="date" id="endDate" class="p-3 rounded-lg bg-gray-700 text-white w-full sm:w-1/2" />
    <button id="confirmBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-xl transition">Confirmer la réservation</button>
    <div id="summary" class="text-white mt-4 font-semibold text-center"></div>
  </div>
</div>

<script>
// Véhicules
const vehicles=[
  {name:"Audi RS3 2025",price:490,img:"https://images.unsplash.com/photo-1621007947382-bb3c3994e3fb?auto=format&fit=crop&w=2000&q=80",prestige:2},
  {name:"BMW M5 2026",price:550,img:"https://images.unsplash.com/photo-1612556632370-3d1f4296c5aa?auto=format&fit=crop&w=2000&q=80",prestige:3},
  {name:"Mercedes AMG GT",price:600,img:"https://images.unsplash.com/photo-1597003791337-6f3cd9074b08?auto=format&fit=crop&w=2000&q=80",prestige:3}
];

const vehicleChoices = document.getElementById('vehicleChoices');
const reservationForm = document.getElementById('reservationForm');
const summary = document.getElementById('summary');
let selectedVehicle = null;

// Création des cards
vehicles.forEach(v=>{
  const card = document.createElement('div');
  card.className = `bg-gray-700 rounded-xl shadow-lg cursor-pointer transform hover:scale-105 transition p-4 flex flex-col items-center ${v.prestige>2?'ring-4 ring-red-600':''}`;
  card.innerHTML = `
    <img src="${v.img}" alt="${v.name}" class="rounded-xl mb-3 w-full object-cover h-40">
    <h2 class="text-xl font-bold text-white mb-1">${v.name}</h2>
    <p class="text-gray-300 font-semibold">${v.price}€/jour</p>
  `;
  card.onclick = () => selectVehicle(v);
  vehicleChoices.appendChild(card);
});

function selectVehicle(v){
  selectedVehicle=v;
  reservationForm.classList.remove('hidden');
  window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});
}

// Calcul réservation
document.getElementById('confirmBtn').addEventListener('click',()=>{
  const start = new Date(document.getElementById('startDate').value);
  const end = new Date(document.getElementById('endDate').value);
  const diff=(end-start)/(1000*60*60*24)+1;
  if(diff<=0||diff>7){
    summary.textContent="Veuillez choisir une durée de 1 à 7 jours maximum.";
    return;
  }
  const total = diff * selectedVehicle.price;
  summary.textContent=`Votre réservation de ${selectedVehicle.name} pour ${diff} jour(s) coûtera ${total} €. Merci d'avoir choisi NovaLoc !`;
});
</script>

</body>
</html>
