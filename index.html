<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaLoc - Location Voitures de Luxe</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

<!-- Hero -->
<section class="relative h-screen w-full flex items-center justify-center bg-cover bg-center" style="background-image:url('https://images.unsplash.com/photo-1621007947382-bb3c3994e3fb?auto=format&fit=crop&w=2000&q=80');">
  <div class="absolute inset-0 bg-red-900 bg-opacity-30"></div>
  <h1 class="relative text-5xl sm:text-6xl font-extrabold text-white drop-shadow-lg text-center">NovaLoc<br><span class="text-red-600">Louez votre voiture de rêve</span></h1>
</section>

<!-- Choix véhicules -->
<section class="py-16 flex flex-col items-center">
  <h2 class="text-4xl font-bold mb-12">Choisissez votre véhicule</h2>
  <div id="vehicleChoices" class="grid grid-cols-1 sm:grid-cols-3 gap-10 w-11/12 max-w-6xl"></div>
</section>

<!-- Réservation -->
<section class="py-16 flex flex-col items-center bg-gray-800 rounded-3xl shadow-2xl w-11/12 max-w-2xl mx-auto mb-16">
  <h2 class="text-3xl font-bold mb-6 pt-8">Réservez votre véhicule</h2>
  <input type="date" id="startDate" class="p-4 rounded-xl mb-4 w-4/5 bg-gray-700 text-white text-lg" />
  <input type="date" id="endDate" class="p-4 rounded-xl mb-4 w-4/5 bg-gray-700 text-white text-lg" />
  <button id="confirmBtn" class="bg-red-600 hover:bg-red-700 transition text-white font-bold py-4 px-8 rounded-xl mb-4">Confirmer la réservation</button>
  <div id="summary" class="text-center text-xl font-semibold mb-8"></div>
</section>

<script>
// Véhicules
const vehicles=[
  {name:"Audi RS3 2025",price:490,img:"https://images.unsplash.com/photo-1621007947382-bb3c3994e3fb?auto=format&fit=crop&w=2000&q=80",prestige:"Moyen",desc:"Sportback, 400ch, 0-100km/h en 3.8s"},
  {name:"BMW M5 2026",price:550,img:"https://images.unsplash.com/photo-1612556632370-3d1f4296c5aa?auto=format&fit=crop&w=2000&q=80",prestige:"Élevé",desc:"Berline sportive, 600ch, 0-100km/h en 3.3s"},
  {name:"Mercedes AMG GT",price:600,img:"https://images.unsplash.com/photo-1597003791337-6f3cd9074b08?auto=format&fit=crop&w=2000&q=80",prestige:"Élevé",desc:"Coupé, 580ch, 0-100km/h en 3.6s"}
];

const vehicleChoices = document.getElementById('vehicleChoices');
const confirmBtn = document.getElementById('confirmBtn');
const summary = document.getElementById('summary');
let selectedVehicle = null;

// Création des cards luxe
vehicles.forEach(v=>{
  const card = document.createElement('div');
  card.className = "bg-gray-800 rounded-3xl shadow-2xl overflow-hidden transform hover:scale-105 transition-all duration-300 cursor-pointer group";
  card.innerHTML = `
    <div class="overflow-hidden rounded-t-3xl">
      <img src="${v.img}" alt="${v.name}" class="object-cover w-full h-64 group-hover:scale-110 transition-transform duration-500">
    </div>
    <div class="p-6">
      <h3 class="text-2xl font-bold mb-2">${v.name}</h3>
      <p class="text-gray-300 mb-2">${v.desc}</p>
      <p class="text-lg font-semibold mb-2">${v.price} €/jour</p>
      <span class="px-3 py-1 rounded-full ${v.prestige==='Élevé'?'bg-red-600':'bg-yellow-500'} text-white font-semibold">${v.prestige}</span>
    </div>
  `;
  card.onclick = () => selectVehicle(v);
  vehicleChoices.appendChild(card);
});

function selectVehicle(v){
  selectedVehicle=v;
  window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});
}

// Calcul réservation
confirmBtn.addEventListener('click',()=>{
  const start = new Date(document.getElementById('startDate').value);
  const end = new Date(document.getElementById('endDate').value);
  const diff=(end-start)/(1000*60*60*24)+1;
  if(diff<=0||diff>7){
    summary.textContent="Veuillez choisir une durée de 1 à 7 jours maximum.";
    return;
  }
  const total = diff * selectedVehicle.price;
  summary.textContent=`Votre réservation de ${selectedVehicle.name} pour ${diff} jour(s) coûtera ${total} €. Merci d'avoir choisi NovaLoc !`;
});
</script>

</body>
</html>
