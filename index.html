<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaLoc - Louez une voiture de luxe</title>
<!-- UIkit CDN pour un rendu professionnel -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.20/dist/css/uikit.min.css" />
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.20/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.20/dist/js/uikit-icons.min.js"></script>
</head>
<body class="uk-background-muted uk-flex uk-flex-center uk-flex-middle" style="min-height:100vh;">

<div class="uk-card uk-card-default uk-card-large uk-card-body uk-width-1-2@m uk-border-rounded uk-box-shadow-large">
  <h1 class="uk-heading-medium uk-text-center uk-text-danger">NovaLoc - Louez votre voiture de rêve</h1>
  
  <!-- Choix des véhicules -->
  <h2 class="uk-heading-small uk-margin-medium-top">Choisissez votre véhicule</h2>
  <div class="uk-child-width-1-1@s uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid id="vehicleChoices">
    <!-- Cards injectées par JS -->
  </div>
  
  <!-- Réservation -->
  <div id="reservationForm" class="uk-margin-medium-top" style="display:none;">
    <h2 class="uk-heading-small">Réservez votre véhicule</h2>
    <div class="uk-margin">
      <label class="uk-form-label" for="startDate">Date de début</label>
      <input class="uk-input" type="date" id="startDate" required>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="endDate">Date de fin</label>
      <input class="uk-input" type="date" id="endDate" required>
    </div>
    <button id="confirmBtn" class="uk-button uk-button-danger uk-width-1-1 uk-margin-small-top">Confirmer la réservation</button>
    <div id="summary" class="uk-text-center uk-margin-top uk-text-bold"></div>
  </div>
</div>

<script>
// Véhicules
const vehicles=[
  {name:"Audi RS3 2025",price:490,img:"https://images.unsplash.com/photo-1621007947382-bb3c3994e3fb?auto=format&fit=crop&w=2000&q=80",prestige:"Moyen",desc:"Sportback, 400ch, 0-100km/h en 3.8s"},
  {name:"BMW M5 2026",price:550,img:"https://images.unsplash.com/photo-1612556632370-3d1f4296c5aa?auto=format&fit=crop&w=2000&q=80",prestige:"Élevé",desc:"Berline sportive, 600ch, 0-100km/h en 3.3s"},
  {name:"Mercedes AMG GT",price:600,img:"https://images.unsplash.com/photo-1597003791337-6f3cd9074b08?auto=format&fit=crop&w=2000&q=80",prestige:"Élevé",desc:"Coupé, 580ch, 0-100km/h en 3.6s"}
];

const vehicleChoices = document.getElementById('vehicleChoices');
const reservationForm = document.getElementById('reservationForm');
const summary = document.getElementById('summary');
let selectedVehicle = null;

// Création des vraies cards
vehicles.forEach(v=>{
  const card = document.createElement('div');
  card.className="uk-card uk-card-default uk-card-body uk-border-rounded uk-box-shadow-large uk-transition-toggle";
  card.innerHTML=`
    <div class="uk-card-media-top">
      <img src="${v.img}" alt="${v.name}" class="uk-border-rounded">
    </div>
    <h3 class="uk-card-title uk-margin-small-top">${v.name}</h3>
    <p>${v.desc}</p>
    <p class="uk-text-bold">Prix: ${v.price} €/jour</p>
    <span class="uk-label ${v.prestige==="Élevé"?'uk-label-danger':'uk-label-warning'}">${v.prestige}</span>
  `;
  card.addEventListener('click',()=>selectVehicle(v));
  vehicleChoices.appendChild(card);
});

function selectVehicle(v){
  selectedVehicle=v;
  reservationForm.style.display="block";
  window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});
}

// Calcul réservation
document.getElementById('confirmBtn').addEventListener('click',()=>{
  const start = new Date(document.getElementById('startDate').value);
  const end = new Date(document.getElementById('endDate').value);
  const diff=(end-start)/(1000*60*60*24)+1;
  if(diff<=0||diff>7){
    summary.textContent="Veuillez choisir une durée de 1 à 7 jours maximum.";
    return;
  }
  const total = diff * selectedVehicle.price;
  summary.textContent=`Votre réservation de ${selectedVehicle.name} pour ${diff} jour(s) coûtera ${total} €. Merci d'avoir choisi NovaLoc !`;
});
</script>

</body>
</html>
