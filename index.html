<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMW M5 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,'Inter',sans-serif;
scroll-behavior:smooth;
}

body{
background:white;
color:#000;
overflow-x:hidden;
}

/* SECTIONS */
.section{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:0 10%;
position:relative;
}

.full-image{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-1;
}

.overlay{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(255,255,255,0.6);
z-index:-1;
}

/* TYPO */
.big{
font-size:120px;
font-weight:900;
letter-spacing:-4px;
line-height:0.9;
}

.medium{
font-size:70px;
font-weight:800;
letter-spacing:-2px;
}

.small{
font-size:24px;
color:#333;
margin-top:30px;
max-width:800px;
}

/* BLACK SECTION */
.dark{
background:black;
color:white;
}

/* BUTTON */
button{
margin-top:40px;
padding:22px 60px;
font-size:20px;
font-weight:700;
border:none;
border-radius:50px;
cursor:pointer;
transition:0.4s;
background:white;
color:black;
}

button:hover{
transform:scale(1.1);
}

/* RESERVATION */
form{
display:flex;
flex-direction:column;
gap:25px;
margin-top:40px;
width:100%;
max-width:500px;
}

input,select{
padding:20px;
border-radius:40px;
border:none;
font-size:18px;
}

.summary{
margin-top:30px;
font-size:22px;
font-weight:600;
}

/* RESPONSIVE */
@media(max-width:900px){
.big{font-size:60px;}
.medium{font-size:40px;}
}
</style>
</head>

<body>

<!-- HERO MASSIF -->
<section class="section">
<h1 class="big">BMW M5</h1>
<p class="small">La berline la plus radicale jamais conçue.</p>
</section>

<!-- IMAGE PLEIN ECRAN -->
<section class="section">
<img class="full-image" src="https://images.unsplash.com/photo-1603386329225-868f9b1ee6b9?auto=format&fit=crop&w=1920&q=80">
<div class="overlay"></div>
<h2 class="medium">625 chevaux.</h2>
</section>

<!-- IMPACT -->
<section class="section dark">
<h2 class="medium">3.3 secondes.</h2>
<p class="small">0 à 100 km/h. Sans compromis.</p>
</section>

<!-- IMAGE DRAMATIQUE -->
<section class="section">
<img class="full-image" src="https://images.unsplash.com/photo-1617814076367-b759c7d7e738?auto=format&fit=crop&w=1920&q=80">
<div class="overlay"></div>
<h2 class="medium">305 km/h.</h2>
</section>

<!-- DECLARATION -->
<section class="section dark">
<h2 class="medium">Ce n’est pas une voiture.</h2>
<h1 class="big">C’est une déclaration.</h1>
</section>

<!-- RESERVATION -->
<section class="section">
<h2 class="medium">Réservez. Maintenant.</h2>

<form id="reservationForm">
<input type="date" id="startDate" required>
<input type="date" id="endDate" required>

<select>
<option>Paris</option>
<option>Monaco</option>
<option>Genève</option>
</select>

<button type="submit">Je veux ma M5</button>
</form>

<div class="summary" id="summary"></div>

</section>

<script>
const form = document.getElementById("reservationForm");
const summary = document.getElementById("summary");

form.addEventListener("submit", function(e){
e.preventDefault();

const start = new Date(document.getElementById("startDate").value);
const end = new Date(document.getElementById("endDate").value);

const days = (end - start) / (1000*60*60*24);
const pricePerDay = 1500;

if(days <= 0){
summary.innerHTML = "Dates invalides.";
return;
}

const total = days * pricePerDay;

summary.innerHTML = `
${days} jour(s).<br>
${total.toLocaleString()} €.
`;
});
</script>

</body>
</html>
