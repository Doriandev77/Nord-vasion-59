<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaLoc — Initialisation</title>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4278254487101294"
     crossorigin="anonymous"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

body{
  height:100vh;
  background:#1a1a1a; /* fond sombre */
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:#f5f5dc; /* jaune pastel */
  overflow:hidden;
  animation:fadeIn 0.8s ease forwards;
  opacity:0;
}

/* Logo Image */
.logo-img{
  width:120px;
  height:auto;
  margin-bottom:20px;
}

/* Logo Text */
.logo{
  font-size:32px;
  font-weight:600;
  margin-bottom:20px;
  color:#f5f5dc;
}

/* Welcome */
.welcome{
  font-size:18px;
  color:#e0d8a6; /* jaune pastel plus clair */
  margin-bottom:40px;
}

/* Loader */
.loader{
  width:42px;
  height:42px;
  border-radius:50%;
  border:3px solid #555;
  border-top:3px solid #f5f5dc;
  animation:spin 0.9s linear infinite;
  margin-bottom:30px;
}

/* Terminal messages */
.messages{
  height:60px;
  overflow:hidden;
  font-size:14px;
  color:#e0d8a6;
  text-align:center;
}

.message{
  opacity:0;
  animation:fadeMsg 0.6s ease forwards;
}

.progress{
  position:absolute;
  bottom:0;
  left:0;
  height:3px;
  width:0%;
  background:#f5f5dc;
  border-radius:2px;
}

/* Animations */
@keyframes spin{
  to{transform:rotate(360deg);}
}

@keyframes fadeIn{
  to{opacity:1;}
}

@keyframes fadeMsg{
  to{opacity:1;}
}
</style>
</head>

<body>

<!-- Logo Image -->
<img src="IMG_1726.png" alt="Logo NovaLoc" class="logo-img">
<div class="welcome" id="welcomeText">Bienvenue...</div>
<div class="loader"></div>

<div class="messages" id="messages"></div>

<div class="progress" id="progressBar"></div>

<script>
/* TELEGRAM USER */
let username = "Utilisateur";

if(window.Telegram && Telegram.WebApp){
  Telegram.WebApp.ready();
  let user = Telegram.WebApp.initDataUnsafe.user;
  if(user){
    username = user.username ? "@" + user.username : user.first_name;
  }
}

document.getElementById("welcomeText").innerText = "Bienvenue " + username;

/* Messages défilants */
const texts = [
"Connexion sécurisée...",
"Chargement de votre espace NovaLoc...",
"Synchronisation des véhicules...",
"Préparation de l’interface de réservation...",
"NovaLoc est prêt."
];

let messagesDiv = document.getElementById("messages");
let index = 0;

function showMessage(){
  if(index < texts.length){
    let div = document.createElement("div");
    div.classList.add("message");
    div.innerText = texts[index];
    messagesDiv.innerHTML = "";
    messagesDiv.appendChild(div);
    index++;
  }
}

setInterval(showMessage, 1000);

/* PROGRESS + REDIRECTION */
let duration = 5000; 
let start = Date.now();
let progressBar = document.getElementById("progressBar");

let interval = setInterval(()=>{
  let elapsed = Date.now() - start;
  let percent = (elapsed / duration) * 100;
  progressBar.style.width = percent + "%";

  if(elapsed >= duration){
    clearInterval(interval);

    document.body.style.transition="opacity 0.6s ease";
    document.body.style.opacity="0";

    setTimeout(()=>{
      window.location.href="home.html";
    },600);
  }
},16);
</script>

</body>
</html>
