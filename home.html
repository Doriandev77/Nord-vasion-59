<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurum Drive</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
--gold:#e6c67a;
--bg:#0b0b0f;
--card:#141418;
--soft:#1c1c22;
--text:#ffffff;
--muted:#8e8e98;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
background:radial-gradient(circle at top,#121217,#050507);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:var(--text);
}

/* CARD */

.wrapper{
width:480px;
max-width:92%;
background:var(--card);
border-radius:32px;
padding:40px;
display:flex;
flex-direction:column;
gap:28px;
border:1px solid rgba(230,198,122,.15);
box-shadow:0 0 60px rgba(0,0,0,.6);
}

/* HEADER */

.header{
text-align:center;
}

.logo{
width:60px;
height:60px;
margin:0 auto 12px;
border-radius:50%;
background:linear-gradient(145deg,var(--gold),#f3dfa5);
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
color:#111;
box-shadow:0 0 30px rgba(230,198,122,.5);
}

.header h1{
font-size:18px;
letter-spacing:1px;
}

.header span{
font-size:12px;
color:var(--muted);
}

/* CHAT */

.chat{
display:flex;
flex-direction:column;
gap:18px;
min-height:120px;
}

.message{
font-size:14px;
line-height:1.6;
animation:fade .3s ease;
}

.user{
align-self:flex-end;
background:linear-gradient(145deg,var(--gold),#f3dfa5);
color:#111;
padding:10px 16px;
border-radius:20px;
font-weight:600;
}

.bot{
color:var(--text);
}

/* CHOICES */

.choices{
display:flex;
flex-direction:column;
gap:14px;
}

.choice{
padding:14px;
border-radius:22px;
background:var(--soft);
border:1px solid rgba(230,198,122,.15);
cursor:pointer;
transition:.3s;
text-align:center;
}

.choice:hover{
background:linear-gradient(145deg,var(--gold),#f3dfa5);
color:#111;
}

/* CALENDAR */

.calendar{
display:flex;
flex-direction:column;
gap:12px;
}

input[type="date"]{
padding:12px;
border-radius:14px;
background:var(--soft);
border:1px solid rgba(230,198,122,.2);
color:var(--text);
}

.cta{
margin-top:10px;
padding:14px;
border-radius:24px;
background:linear-gradient(145deg,var(--gold),#f3dfa5);
color:#111;
border:none;
font-weight:700;
cursor:pointer;
transition:.3s;
}

.cta:hover{
transform:translateY(-3px);
}

.summary{
background:var(--soft);
padding:18px;
border-radius:20px;
border:1px solid rgba(230,198,122,.2);
line-height:1.7;
}

@keyframes fade{
from{opacity:0; transform:translateY(6px);}
to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="wrapper">

<div class="header">
<div class="logo">AD</div>
<h1>Aurum Drive</h1>
<span>Luxury Car Rental</span>
</div>

<div class="chat" id="chat"></div>
<div class="choices" id="choices"></div>

</div>

<script>

const chat=document.getElementById("chat");
const choices=document.getElementById("choices");

let category="", model="", startDate="", endDate="";

function addBot(text){
const div=document.createElement("div");
div.className="message bot";
div.innerHTML=text;
chat.appendChild(div);
}

function addUser(text){
const div=document.createElement("div");
div.className="message user";
div.innerHTML=text;
chat.appendChild(div);
}

/* START */

addBot("Bienvenue. Quel type de v√©hicule souhaitez-vous ?");

showCategories();

function showCategories(){
choices.innerHTML=`
<div class="choice" onclick="selectCategory('Classique')">
üöó Classique
</div>
<div class="choice" onclick="selectCategory('Prestige')">
üèé Prestige
</div>
`;
}

function selectCategory(cat){
category=cat;
choices.innerHTML="";
addUser(cat);
addBot("S√©lectionnez votre mod√®le.");

if(cat==="Classique"){
choices.innerHTML=`
<div class="choice" onclick="selectModel('Mercedes Classe C')">
Mercedes Classe C
</div>
<div class="choice" onclick="selectModel('BMW S√©rie 5')">
BMW S√©rie 5
</div>
`;
}else{
choices.innerHTML=`
<div class="choice" onclick="selectModel('Porsche 911')">
Porsche 911
</div>
<div class="choice" onclick="selectModel('Lamborghini Hurac√°n')">
Lamborghini Hurac√°n
</div>
`;
}
}

function selectModel(m){
model=m;
choices.innerHTML="";
addUser(m);
addBot("Choisissez vos dates.");

choices.innerHTML=`
<div class="calendar">
<input type="date" id="start">
<input type="date" id="end">
<button class="cta" onclick="showSummary()">Continuer</button>
</div>
`;
}

function showSummary(){
startDate=document.getElementById("start").value;
endDate=document.getElementById("end").value;

if(!startDate || !endDate){
alert("Veuillez s√©lectionner les dates.");
return;
}

addBot(`
<div class="summary">
<strong>R√âCAPITULATIF</strong><br><br>
V√©hicule : ${model}<br>
Cat√©gorie : ${category}<br>
Du : ${new Date(startDate).toLocaleDateString()}<br>
Au : ${new Date(endDate).toLocaleDateString()}
</div>
`);

choices.innerHTML=`
<button class="cta" onclick="confirm()">Confirmer r√©servation</button>
<button class="cta" onclick="restart()">Modifier</button>
`;
}

function confirm(){
addBot("Votre demande a √©t√© envoy√©e. Un conseiller vous contacte rapidement.");
choices.innerHTML="";
}

function restart(){
chat.innerHTML="";
addBot("Bienvenue. Quel type de v√©hicule souhaitez-vous ?");
showCategories();
}

</script>

</body>
</html>
