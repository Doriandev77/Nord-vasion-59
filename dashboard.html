<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>

document.getElementById("username").textContent = username;

// Voyages complets
const trips = [
  {id:"venise", title:"Carnaval de Venise", category:"International", duration:"long", dates:"11-16 fÃ©vrier", price:780, image:"https://images.unsplash.com/photo-1523906834658-6e24ef2386f9", desc:"DÃ©couvrez le Carnaval de Venise avec balades en gondole et soirÃ©es festives."},
  {id:"nice", title:"Carnaval de Nice & Menton", category:"International", duration:"long", dates:"18-23 fÃ©vrier", price:765, image:"https://images.unsplash.com/photo-1502602898657-3e91760cbb34", desc:"Admirez les chars du Carnaval de Nice et la charmante ville de Menton."},
  {id:"portugal", title:"DÃ©couverte du Portugal", category:"International", duration:"long", dates:"8-18 mai", price:1610, image:"https://images.unsplash.com/photo-1505761671935-60b3a7427bad", desc:"Voyage complet Ã  Lisbonne, Porto et la cÃ´te atlantique, gastronomie et plages incluses."},
  {id:"vienne", title:"Vienne & Budapest", category:"International", duration:"long", dates:"27 juin-4 juil", price:1275, image:"https://images.unsplash.com/photo-1528909514045-2fa4ac7a08ba", desc:"Explorez Vienne et Budapest, capitales impÃ©riales avec visites guidÃ©es et croisiÃ¨res."},
  {id:"lourdes", title:"Lourdes & PyrÃ©nÃ©es", category:"Montagne", duration:"long", dates:"26 juil-2 aoÃ»t", price:545, image:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee", desc:"SÃ©jour montagne et spiritualitÃ© avec randonnÃ©es dans les PyrÃ©nÃ©es."},
  {id:"versilia", title:"La Versilia â€“ CÃ´te TyrrhÃ©nienne", category:"Mer", duration:"long", dates:"6-12 sept", price:855, image:"https://images.unsplash.com/photo-1506744038136-46273834b3fb", desc:"Vacances sur la cÃ´te TyrrhÃ©nienne avec plages et activitÃ©s nautiques."},
  {id:"tyrol", title:"Transhumance au Tyrol", category:"Montagne", duration:"long", dates:"23-30 sept", price:1065, image:"https://images.unsplash.com/photo-1518659526055-5c148a6e1e90", desc:"SÃ©jour nature au Tyrol, randonnÃ©es et traditions locales."},
  {id:"rome", title:"Escapade Rome, Florence et Pise", category:"International", duration:"long", dates:"26 oct-1 nov", price:930, image:"https://images.unsplash.com/photo-1528909514045-2fa4ac7a08ba", desc:"Tour culturel en Italie: Rome, Florence, Pise, monuments et gastronomie."},
  {id:"lille_day", title:"DÃ©couverte de Lille", category:"City trip", duration:"journÃ©e", dates:"Samedi", price:95, image:"https://images.unsplash.com/photo-1524504388940-b1c1722653e1", desc:"Une journÃ©e pour explorer Lille, ses musÃ©es et son patrimoine historique."},
  {id:"bruxelles_day", title:"Bruxelles express", category:"City trip", duration:"journÃ©e", dates:"Dimanche", price:110, image:"https://images.unsplash.com/photo-1518684079-01b7a62d3d43", desc:"Excursion Ã  Bruxelles avec visite de la Grand Place et dÃ©gustation de spÃ©cialitÃ©s."}
];

// Panier moderne
let cart = JSON.parse(localStorage.getItem("ne59_cart")) || [];

function saveCart(){localStorage.setItem("ne59_cart",JSON.stringify(cart));document.getElementById("cartCount").textContent=cart.length;}
function toggleCart(){document.getElementById("cartModal").classList.toggle("hidden");renderCart();}
function addToCart(id){const trip=trips.find(t=>t.id===id);const exists=cart.find(i=>i.id===id);if(!exists)cart.push({...trip,qty:1,children:0});else exists.qty+=1;saveCart();renderCart();}
function removeFromCart(id){cart=cart.filter(i=>i.id!==id);saveCart();renderCart();}

function renderCart(){
  const list=document.getElementById("cartItems");
  list.innerHTML="";
  let total=0;
  cart.forEach(item=>{
    const adults=item.qty||1;
    const children=item.children||0;
    total+=adults*item.price+children*(item.price*0.7);
    const li=document.createElement("div");
    li.className="bg-slate-50 p-4 rounded-lg shadow";
    li.innerHTML=`
      <div class="flex justify-between items-center">
        <span class="font-semibold">${item.title}</span>
        <button onclick="removeFromCart('${item.id}')" class="text-red-600 font-bold">âœ•</button>
      </div>
      <div class="mt-2 flex gap-4 items-center">
        <label>Adultes: <input type="number" min="1" value="${adults}" class="w-20 border px-2 py-1 rounded" onchange="item.qty=parseInt(this.value);saveCart();renderCart();"></label>
        <label>Enfants: <input type="number" min="0" value="${children}" class="w-20 border px-2 py-1 rounded" onchange="item.children=parseInt(this.value);saveCart();renderCart();"></label>
      </div>
      <p class="mt-2 font-semibold">Sous-total: ${adults*item.price+children*(item.price*0.7)} â‚¬</p>
    `;
    list.appendChild(li);
  });
  document.getElementById("cartTotal").textContent=total+" â‚¬";
}

// Rendu voyages
function renderTrips(){
  const list=document.getElementById("tripList");
  list.innerHTML="";
  const search=document.getElementById("searchInput").value.toLowerCase();
  const category=document.getElementById("categoryFilter").value;
  const duration=document.getElementById("durationFilter").value;

  trips.filter(t=>t.title.toLowerCase().includes(search)&&(category==="all"||t.category===category)&&(duration==="all"||t.duration===duration))
    .forEach(trip=>{
      const card=document.createElement("div");
      card.className="card bg-white rounded-xl shadow hover:shadow-xl overflow-hidden";
      card.innerHTML=`
        <div class="h-48 bg-cover bg-center relative" style="background-image:url('${trip.image}')">
          <span class="absolute top-2 left-2 bg-blue-600 text-white text-xs px-2 py-1 rounded">${trip.duration==='journÃ©e'?'#JournÃ©e':'#LongSÃ©jour'}</span>
        </div>
        <div class="p-6">
          <span class="text-sm text-blue-600 font-medium">${trip.category}</span>
          <h3 class="text-xl font-semibold mt-2">${trip.title}</h3>
          <p class="text-slate-500 text-sm mt-1">${trip.dates}</p>
          <p class="text-slate-700 text-sm mt-2">${trip.desc}</p>
          <p class="text-blue-600 font-bold mt-4">${trip.price} â‚¬</p>
          <button onclick="addToCart('${trip.id}')" class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Ajouter au panier</button>
        </div>
      `;
      list.appendChild(card);
    });
}

  const email=document.getElementById("clientEmail").value;

    const children=item.children||0;
    message+=`${item.title}\n Adultes: ${adults}\n Enfants: ${children}\n Sous-total: ${adults*item.price+children*(item.price*0.7)} â‚¬\n\n`;
  });
  emailjs.send("service_xxx","template_xxx",{message,to_email:"AGENCE_EMAIL@exemple.com"})
    .then(res=>alert("Devis envoyÃ© avec succÃ¨s !"))
    .catch(err=>alert("Erreur envoi: "+err));
  toggleCart();
});

// Initialisation

</script>
